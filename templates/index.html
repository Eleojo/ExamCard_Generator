<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Card Generator</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f1f1f1;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        color: #333;
        margin: 5px 0;
        font-size: 2.5rem;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 10px;
      }
      .form-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 600px;
        transition: transform 0.3s ease;
      }
      .form-container:hover {
        transform: translateY(-5px);
      }
      label {
        font-size: 1rem;
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
        color: #333;
      }
      input[type="text"],
      input[type="file"],
      button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      input[type="text"]:focus,
      input[type="file"]:focus,
      button:focus {
        outline: none;
        border-color: #007bff;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      .form-container input[type="file"] {
        padding: 10px;
        border: 1px solid #ddd;
      }
      .form-container .file-label {
        font-weight: normal;
        color: #888;
      }
      .form-footer {
        text-align: center;
        margin-top: 20px;
        color: #777;
        font-size: 0.9rem;
      }
      .form-footer p {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Student Exam Card Generator</h1>
    <div class="container">
      <div class="form-container">
        <form action="/" method="POST" enctype="multipart/form-data">
          <label for="full_name">Full Name:</label>
          <input type="text" id="full_name" name="full_name" required />

          <label for="matric_no">Matric Number:</label>
          <input type="text" id="matric_no" name="matric_no" required />

          <label for="level">Level:</label>
          <input type="text" id="level" name="level" required />

          <label for="photo" class="file-label">Upload Photo:</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
            required
          />

          <button type="submit">Generate Exam Card</button>
        </form>
      </div>
    </div>
    <div class="form-footer">
      <p>
        &copy; 2024 Physics Department, Federal Polytechnic Nasarawa. All Rights
        Reserved.
      </p>
    </div>
  </body>
</html>
